<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>

    <!--Para listas ordenadas tag "ol", para listas desordenadas tag "ul"
    para estilizar a "ul" usa-se "style="list-style-type:" e para estilizar
    a "ol" usa-se "type", e para modificar o inicio tag "start".-->
    <ul style="list-style-type: circle">
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
            <li>Abacate</li>
            <li>Trigo</li>
    </ul>

    <ol start="5" type="1">
            <li>Zelda</li>
            <li>FF7</li>
            <li>Chrono</li>
            <li>Shadow</li>
            <li>Hollow</li>
    </ol>

    <!-- Use para semantica, para listas com descrição use a tag "dl", e "dt" para inserir um
    item principal e "dd" para descrever esse item principal. 
    Pode utilizar imagens e listas dentro dele.-->
    <dl>
        <dt>Café</dt>
        <dd>Liquido quente preto e saboroso.</dd>
        <dt>Margarina</dt>
        <dd>Amarelo e pastoso</dd>
    </dl>

</body>
</html>
