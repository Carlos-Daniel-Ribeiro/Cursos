<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="video_audio.css">
</head>
<body>

    <!-- Podemos criar uma aba para reproduzir um audio use a tag "audio", coloque a tag "controls".-->
    <audio src="WhatsApp-Audio-2022-04-03-at-11.22.42-PM.mp3" type="audio/mp3" preload="auto" controls></audio>

    <!---------------------------------------------------------------------------------------------------->

    <!-- A tag "iframe", abre uma pagina html no seu codigo html.-->
    <iframe src="https://b7web.com.br/mapa/" frameborder="0" height="500px" width="700px"></iframe>

    <!---------------------------------------------------------------------------------------------------->

    <!-- Podemos criar uma aba para reproduzir um video use a tag "video", defina o "height ou width" dele
    e tambem coloque o elemento "controls".-->
    <video src="https://alunos.b7web.com.br/curso/html5-e-css3/tag-video" controls height="400" width="auto"> </video><br>
    
</body>
</html>
