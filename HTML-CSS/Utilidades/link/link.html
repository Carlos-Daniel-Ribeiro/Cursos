<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="link.css">
</head>
<body>

    <!-- Abre a pagina na mesma aba. -->  
    <h1>pagina de teste 1</h1>
    <a href="link2.html">Login</a>

    <!-- Abre a pagina em outra aba use o elemento "target="_black". -->  
    <h1>pagina teste 2</h1>
    <a href="link2.html" target="_black">Login</a>
    
    <!-- Mostra o conteudo da pagina seguinte. -->  
    <h1>pagina teste 3</h1>
    <a href="link2.html" title="pagina de login">Login</a><br>

    <!-- Cria um link usando uma imagem ou qualquer coisa dentro. -->  
    <h1>pagina teste 4</h1>
    <a href="link2.html">
        <img src="https://www.google.com.br/logos/google.jpg" alt=""><br>
        Ir para o site do google
    </a><br><br>

    <!-- Abre uma area especifica dentro da mesma pagina. --> 
    <a href="#area1">Ir para a area 1</a><br>

    <a href="#area2">Ir para a area 2</a>

    <h1 class="teste" id="area1">pagina de teste 5</h1>
    
    <h1 class="teste" id="area2">pagina de teste 6</h1>

</body>
</html>
